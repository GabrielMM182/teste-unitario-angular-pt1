<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <!-- <fa-icon> [icon]="faThumbsUp"</fa-icon>  -->
  <fa-icon
    role="button"
    tabindex="0"
    size="1x"
    [icon]="fonts.faThumbsUp"
    [attr.aria-describedby]="id"
  >
  </fa-icon>

  <!-- <i class="fas fa-thumbs-up"></i> -->

  <!-- <p>👍</p> -->
  <span
    class="like-counter"
    [attr.id]="id"
    [attr.aria-label]="likes + ': people liked'"
    aria-live="true"
    aria-atomic="true"
  >
    {{ likes }}
  </span>
</div>
